  cypress-run-vite-ts-dev:
    runs-on: ubuntu-latest
    name: Vite ts dev
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v4
        with:
          install: true
          build: yarn build
          start: yarn start
          wait-on: ' http://127.0.0.1:5173'
          wait-on-timeout: 120
          browser: chrome
          spec: ../../cypress/e2e/contract.cy.js
          config: baseUrl=http://127.0.0.1:5173
          config-file: ../../cypress.config.js
          working-directory: vite/ts
  cypress-run-vite-ts-prod:
    runs-on: ubuntu-latest
    name: Vite ts prod
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v4
        with:
          install: true
          build: yarn build
          start: yarn preview
          wait-on: 'http://127.0.0.1:4173'
          wait-on-timeout: 120
          browser: chrome
          spec: ../../cypress/e2e/contract.cy.js
          config: baseUrl=http://127.0.0.1:4173
          config-file: ../../cypress.config.js
          working-directory: vite/ts
